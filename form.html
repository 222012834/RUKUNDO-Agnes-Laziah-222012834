<form action="" method="post" style="background-color: aqua; align-items: center; width: 500px; height: 550px;">	
<label style="font-weight: bold; font-size: 24px; color: black;"><u><i>REGISTRATION FORM</i></u></label><br><br>
<label style="font-weight: bold;">ID</label>
<input type="number" name="id"><br><br>
<label style="font-weight: bold;">FIRST NAME</label>
<input type="text" name="fname"><br><br>
<label style="font-weight: bold;">LAST NAME</label>
<input type="text" name="lname"><br><br>
<label style="font-weight: bold;">DOB</label>
<input type="date" name="dob"><br><br>
<label style="font-weight: bold;">GENDER</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br><br>
<label style="font-weight: bold;">EMAIL</label>
<input type="email" name="email"><br><br>
<label style="font-weight: bold;">DERPARTMENT</label>
<input type="email" name="email"><br><br>
<label style="font-weight: bold;">STATUS</label>
<select>
	<option>Single</option>
	<option selected>Married</option>
	<option>Widowed</option>
	<option>Divorced</option>
	<option>Remarried</option>
</select><br><br>
<label style="font-weight: bold;">PROVINCE</label>
<select>
	<option>NORTH</option>
	<option selected>SOUTH</option>
	<option>EAST</option>
	<option>WEST</option>
	<option>KIGALI</option>
</select><br><br>
<label style="font-weight: bold;">USERNAME</label>
<input type="text" name="username"><br><br>
<label style="font-weight: bold;">PASSWORD</label>
<input type="password" name="password"><br><br>
<input type="submit" name="submit" value="REGISTER" style="background-color: violet;color: white; font-family: times new roman; font-weight: bold; font-size: 18px; height: 45px; border-radius: 8px; width: 130px; padding: 10px;">
<input type="reset" name="reset" value="CANCEL" style="background-color: red;color: white; font-family: times new roman; font-weight: bold; font-size: 18px; height: 45px; border-radius: 8px; width: 130px; padding: 10px;">
